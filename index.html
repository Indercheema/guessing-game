<!DOCTYPE html>
<html lang="en" dir ="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="author" content = "Inderjeet Cheema">
        <meta name="description" content="Intro to DOM">
        <meta name="keywords" content="HTMl, CSS, SEO. Web, Web Develop">
        <title>Guessing Game</title>
        <link rel="shortcut icon" href="assets/img/Favicon.png" type="image/x-icon">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600;700&display=swap">
        <link rel="stylesheet" href="assets/style/index.css" media="all">
        <script src="assets/script/index.js" defer></script> 
    </head>
    <body>
        <main>
            <div class="container">
              <div class="calculator">
                <div class="game">
                    <h2>Guessing Game</h2>
                    <p>Please input number between 1 - 50</p>
                <form name="calc">
                    <input type="text" name="one" class="input" placeholder="Enter number">
                </form>
                <button class="btn">Play Game</button>
                <section class="output">
                    <p></p>
                    <p class="game-over"></p>
                </section>
                <button class="restart">Play Again</button>
                </div>
              </div>
            </div>
        </main>
        <noscript>
            <p>This page requires a Javascript-enable browser</p>
        </noscript>
    </body>
 </html>
